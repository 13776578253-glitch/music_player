    <div class="flex items-center gap-2 mb-8 px-2">
        <button onclick="PlaylistView.goBack()" 
            class="flex items-center justify-center w-9 h-9 mr-2 bg-white/5 hover:bg-white/10 border border-white/10 text-slate-300 hover:text-white rounded-full transition-all active:scale-95">
            <i class="fa-solid fa-chevron-left text-sm"></i>
        </button>

        <button onclick="CurrentPlaylist.playAll()" 
            class="flex items-center gap-2 px-6 py-2 bg-white hover:bg-slate-100 text-slate-900 rounded-full transition-all active:scale-95 shadow-sm">
            <i class="fa-solid fa-play text-xs"></i>
            <span class="text-sm font-bold">立即播放</span>
        </button>

        <button onclick="CurrentPlaylist.addAllToQueue()" 
            class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-white/5 rounded-full transition" 
            title="添加到当前播放列表">
            <i class="fa-solid fa-plus"></i>
            <span class="text-sm font-medium">添加到播放列表</span>
        </button>

        <button id="btn-collect-playlist" 
            class="flex items-center gap-2 px-4 py-2 text-slate-400 hover:text-white hover:bg-white/5 rounded-full transition" 
            title="收藏歌单">
            <i class="fa-regular fa-bookmark"></i> <span class="text-sm font-medium">收藏歌单</span>
        </button>

        <div class="ml-auto flex items-center bg-slate-100 dark:bg-white/5 rounded-full p-1 border border-slate-200 dark:border-white/5 transition-all">
            <div id="batch-actions-menu" class="flex items-center overflow-hidden w-0 opacity-0 transition-all duration-300 ease-in-out whitespace-nowrap">
                <span id="batch-count" class="px-3 text-xs font-bold text-indigo-600 dark:text-indigo-400">0 已选</span>
                <div class="h-4 w-[1px] bg-slate-300 dark:bg-white/10 mx-1"></div>
                <button onclick="CurrentPlaylist.openAddToPlaylistModal()" class="p-2 text-slate-600 dark:text-slate-400 hover:text-pink-500 transition-colors"><i class="fa-regular fa-heart"> 收藏</i></button>
                <button onclick="CurrentPlaylist.batchDelete()" class="p-2 text-slate-600 dark:text-slate-400 hover:text-red-500 transition-colors mr-1"><i class="fa-regular fa-trash-can"> 删除</i></button>
            </div>
            <button onclick="CurrentPlaylist.toggleBatchMode()" id="btn-batch-toggle" class="flex items-center gap-2 px-4 py-1.5 text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-white transition-all rounded-full">
                <i class="fa-solid fa-list-check text-xs"></i>
                <span class="text-sm font-medium">批量操作</span>
            </button>
        </div>
    </div>   
    

    <div class="glass-container rounded-2xl overflow-hidden transition-all duration-500">
        <table class="w-full text-left border-collapse">
            <thead class="text-xs uppercase tracking-widest text-slate-500 border-b border-black/5 dark:border-white/5">
                <tr>
                    <th class="px-6 py-5 font-bold w-16">
                        <span class="batch-col hidden">
                            <input type="checkbox" id="select-all-checkbox" onclick="CurrentPlaylist.toggleSelectAll(this)" class="accent-indigo-600 w-4 h-4 cursor-pointer">
                        </span>
                        <span class="normal-col">#</span>
                    </th>
                    <th class="px-6 py-5 font-bold">标题</th>
                    <th class="px-6 py-5 font-bold w-1/4">专辑</th>
                    <th class="px-6 py-5 font-bold w-20 text-center">喜欢</th>
                    <th class="px-6 py-5 font-bold w-24 text-right">时长</th>
                    <th class="px-6 py-5 w-16"></th> </tr>
                </thead>
            <tbody id="song-list-body"></tbody>
        </table>
    </div>

        <template id="song-row-template">
            <tr class="song-row group transition-all duration-300 border-b border-black/[0.02] dark:border-white/[0.02] hover:bg-black/[0.02] dark:hover:bg-white/[0.04] cursor-pointer">
                
                <td class="px-4 py-4 w-16 min-w-[64px] relative text-center">
                    <div class="flex items-center justify-center w-full h-full">
                        
                        <span class="index-num text-sm text-slate-400 font-mono transition-opacity">1</span>
                        
                        <span class="playing-anim hidden text-indigo-500">
                            <i class="fa-solid fa-chart-simple animate-pulse"></i>
                        </span>

                        <div class="batch-col hidden absolute inset-0 flex items-center justify-center bg-white dark:bg-[#0f172a] group-hover:bg-slate-100 dark:group-hover:bg-white/5 z-10">
                            <input type="checkbox" class="song-checkbox accent-indigo-600 w-4 h-4 cursor-pointer">
                        </div>
                    </div>
                </td>

                <td class="px-6 py-2 title-click-area">
                    <div class="flex items-center gap-4">
                        <div class="relative shrink-0">
                            <img src="" class="song-cover w-10 h-10 rounded shadow-md object-cover bg-slate-200 dark:bg-slate-800">
                            <div class="absolute inset-0 flex items-center justify-center bg-black/20 opacity-0 group-hover:opacity-100 transition-opacity rounded">
                                <i class="fa-solid fa-play text-white text-xs"></i>
                            </div>
                        </div>
                        <div class="flex flex-col truncate">
                            <span class="font-medium text-slate-900 dark:text-white text-base song-name truncate"></span>
                            <span class="text-xs text-slate-500 dark:text-slate-400 song-artist truncate"></span>
                        </div>
                    </div>
                </td>

                <td class="px-6 py-4 text-slate-500 dark:text-slate-400 text-sm song-album truncate"></td>

                <td class="px-6 py-4 text-center">
                    <button class="text-slate-300 dark:text-slate-600 hover:text-rose-500 hover:scale-110 transition-all btn-like">
                        <i class="fa-regular fa-heart"></i>
                    </button>
                </td>

                <td class="px-6 py-4 text-right text-slate-400 dark:text-slate-500 font-mono text-sm song-duration"></td>

                <td class="px-6 py-4 text-right">
                    <button class="text-slate-400 hover:text-indigo-500 dark:hover:text-indigo-400 opacity-0 group-hover:opacity-100 transition-all">
                        <i class="fa-solid fa-ellipsis"></i>
                    </button>
                </td>
            </tr>
        </template>

    <div id="empty-state" class="hidden flex-col items-center justify-center py-20 text-slate-400 dark:text-slate-500">
        <i class="fa-solid fa-music text-4xl mb-4 opacity-50"></i>
        <p>暂无歌曲</p>
    </div>
    

</div>
